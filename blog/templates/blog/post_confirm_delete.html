{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<!-- ====== Banner Section Start -->
<div class="relative z-10 overflow-hidden bg-primary pt-[120px] md:pt-[130px] lg:pt-[50px]">
  <div class="container">
    <div class="-mx-4 flex flex-wrap items-center">
      <div class="w-full px-4">
        <div class="text-center">
          <h1 class="text-4xl font-semibold text-white">Are you sure you want to delete the '{{object.title}}' post?</h1>
        </div>
        <div
          class="wow fadeInUp relative overflow-hidden rounded-lg py-14 px-8 text-center sm:px-12 md:px-[60px]"
          data-wow-delay=".15s">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-10" style="display: flex; gap: 1rem; flex-wrap: wrap; width:;50%">
              <input style="background-color:red;" type="submit" value="Delete" class="deletebutton cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md" />
              <a href="{% url 'detail' object.id %}" class="deletebutton cursor-pointer rounded-md border bg-primary py-3 px-5 text-base text-white transition duration-300 ease-in-out hover:shadow-md">Return</a>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
  <div>
    <span class="absolute top-0 left-0 z-[-1]">
      <svg width="495" height="470" viewBox="0 0 495 470" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="55" cy="442" r="138" stroke="white" stroke-opacity="0.04" stroke-width="50" />
        <circle cx="446" r="39" stroke="white" stroke-opacity="0.04" stroke-width="20" />
        <path d="M245.406 137.609L233.985 94.9852L276.609 106.406L245.406 137.609Z" stroke="white" stroke-opacity="0.08"
          stroke-width="12" />
      </svg>
    </span>
    <span class="absolute top-0 right-0 z-[-1]">
      <svg width="493" height="470" viewBox="0 0 493 470" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="462" cy="5" r="138" stroke="white" stroke-opacity="0.04" stroke-width="50" />
        <circle cx="49" cy="470" r="39" stroke="white" stroke-opacity="0.04" stroke-width="20" />
        <path d="M222.393 226.701L272.808 213.192L259.299 263.607L222.393 226.701Z" stroke="white" stroke-opacity="0.06"
          stroke-width="13" />
      </svg>
    </span>
  </div>
</div>
<!-- ====== Banner Section End -->


{% endblock content %}
