       {% if page.paginator.num_pages > 1 %}
       <div class="flex" >
            <!-- Previous Button -->
            {% if page.has_previous %}
            <a href="?page={{page.previous_page_number}}" style="gap: 10px;"
                class="flex items-center justify-center px-4 h-10 mr-3 text-base font-medium text-white bg-primary border border-gray-300 rounded-lg ">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            {% else %}
            <a style="gap: 10px;"
                class="flex items-center justify-center px-4 h-10 mr-3 text-base font-medium text-white bg-opacity-20 bg-primary border border-gray-300 rounded-lg ">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            {% endif %}
            {% if page.has_next %}
            <a href="?page={{page.next_page_number}}"  style="gap: 10px;"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-primary border border-gray-300 rounded-lg ">
                <i class="fa-solid fa-arrow-left fa-rotate-180"></i>
            </a>
            {% else %}
            <a  style="gap: 10px;"
                class="flex items-center justify-center px-4 h-10 text-base font-medium text-white bg-primary bg-opacity-20 border border-gray-300 rounded-lg ">
                <i class="fa-solid fa-arrow-left fa-rotate-180"></i>
            </a>
            {% endif %}
        </div>
        {% endif %}
